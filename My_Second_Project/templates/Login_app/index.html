{% extends 'Login_app/base.html' %}
{% block body_block%}
{% if user.is_authenticated %}
<p>User Name:{{ user_basic_info.username }}</p>
<p>User Email:{{ user_basic_info.email }}</p>
<p>User Profile:{{ user_more_info.profile_pic }}</p>
<p><a href="{{ user_more_info.facebook_id }}">Facebook Profile</a></p>
<img src="/media/{{ user_more_info.profile_pic }" width="200px" alt="">
{% else %}
<div class="alert alert-danger">You are not Logged in</div>
{% endif %}
{% endblock %}
