<!DOCTYPE html>
<html lang="en">
<head>
  <!--css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--poppers-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!--bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="{% url 'Login_app:index' %}" class="nav-link active">Home</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a href="{% url 'Login_app:logout' %}" class="nav-link">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{% url 'Login_app:register' %}" class="nav-link">Register</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'Login_app:login' %}" class="nav-link">Login</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  <div class="container py-5">
  {% block body_block%}
  {% endblock %}
  </div>
</body>
</html>
